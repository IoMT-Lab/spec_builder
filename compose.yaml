services:
  frontend:
    build: frontend
    ports:
      - 3000:3000
    restart: always
    networks:
      - react-express
    depends_on:
      - backend

  backend:
    build: backend
    restart: always
    networks:
      - react-express
    expose:
      - 4000
    ports:
      - 4000:4000
    volumes:
      - ./llm:/llm
    environment:
      - OPENAI_API_KEY="your key here"
      - PORT=4000

networks:
  react-express:
